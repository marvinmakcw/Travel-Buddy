name: smart_buddy
description: A smart travel buddy app for auto-generating itineraries and timetable management with dynamic weather/delay updates.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.0.5
  
  # HTTP requests
  http: ^1.1.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Routing
  go_router: ^12.1.3
  
  # UI components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # App icon generation
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

# Configuration for flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: false  # Set to true if you add iOS support later
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # Android 5.0
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
